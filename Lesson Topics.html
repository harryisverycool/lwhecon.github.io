<!DOCTYPE html>
<html>
<head>
	<style>
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
		body {
			background-image: url("background.jpg");
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center;
			font-family: Arial, sans-serif;
            background-attachment: fixed;
		}
		h1 {
			text-align: center;
			color: #333;
			font-size: 36px;
			margin-top: 50px;
		}
		h2 {
			color: #000000;
			font-size: 24px;
			margin-top: 30px;
		}
		p {
			color: #333;
			font-size: 20px;
			margin-top: 10px;
		}
        
        /* Add the following styles to create a white box for the lesson topics */
        .lesson-box {
            background-color: #BAE9FF;
            width: 800px;
            margin: 50px auto; /* Adjust this value to center the box horizontally */
            padding: 20px;
        }
        
        /* Add the following styles to center the text inside the lesson box */
        .lesson-box h2, .lesson-box p {
            text-align: center;
        }
        
        /* Add the following styles to add spacing between the paragraphs in the lesson box */
        .lesson-box p {
            margin-bottom: 10px;
        }
        
        /* Add the following styles to create a white box for "FORM 1" */
        .form-box {
            background-color: #BAE9FF;
            width: 200px;
            margin: 50px 0; /* Adjust this value to center the box vertically */
            padding: 20px;
            float: left; /* Add this style to float the box to the left */
        }
        
        /* Add the following styles to center the text inside the form box */
        .form-box h2, .form-box p {
            text-align: center;
        }
        
        /* Add the following styles to create spacing between the lesson box and the form box */
        .box-container {
            margin-left: 250px; /* Adjust this value to add spacing between the boxes */
            margin-top: 50px; /* Adjust this value to add spacing between the boxes */
        }
        
        /* Add the following styles to add spacing between the form box and the photos */
        .photos {
            margin-left: 250px; /* Adjust this value to move the photos to the right */
            margin-top: 50px; /* Adjust this value to add spacing between the form box and the photos */
        }
        
        /* Add the following styles to align the photos horizontally */
        .photos img {
            display: inline-block;
            vertical-align: top;
            margin-right: 20px; /* Adjust this value to add spacing between the photos */
        }
      
	</style>
</head>
<body>
    <h1>S.K.H. Lam Woo Memorial Secondary School <br>Home Economics Homepage</h1>
    <div class="lesson-box">
	    <h2>Lesson Topics</h2>
	    <p>Home Economics 2020 - 2021</p>
	    <p>Starting from 2008-09, there is no more Needlework Lesson because the Needlework Room was renovated to staff room.</p>
    </div>
    <div class="form-box">
	    <h2>FORM 1</h2>
    </div>
    <div class="photos">
        <img src="photo.png" alt="Photo 1">
        <img src="photo1.png" alt="Photo 2">
    </div>

</body>
</html>
